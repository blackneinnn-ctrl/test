</head>
<body>

<header class="page-header">
  <div class="header-content">
    <h1>Contact</h1>
    <p>制作のご相談・お問い合わせ</p>
  </div>
</header>

<nav class="main-nav">
  <div class="nav-container">
    <a href="index.html">ホーム</a>
    <a href="service.html">サービス</a>
    <a href="about.html">会社概要</a>
    <a href="contact.html" class="active">お問い合わせ</a>
  </div>
</nav>

<main>

  <section class="fade-in-up">
    <div class="section-title">
      <h2>お問い合わせフォーム</h2>
      <p>Send Message</p>
    </div>
    <p style="text-align: center; margin-bottom: 40px;">
      映像制作に関するご相談、お見積もりなど、お気軽にお問い合わせください。<br>
      通常、2営業日以内に担当者よりご連絡いたします。
    </p>
    
    <div style="max-width: 600px; margin: 0 auto;">
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="山田 太郎" required>
        
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
        
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="6" placeholder="ご相談内容をご記入ください" required></textarea>
        
        <div style="text-align: center;">
          <button type="submit" class="btn" style="border: none; padding: 16px 60px;">送信する</button>
        </div>
      </form>
    </div>
  </section>

</main>

</body>
</html>
