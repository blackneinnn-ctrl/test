<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ | Sample Creative Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header">
  <div class="header-content">
    <h1>お問い合わせ</h1>
    <p>Contact Us</p>
  </div>
</header>

<nav class="main-nav">
  <div class="nav-container">
    <a href="index.html">ホーム</a>
    <a href="service.html">サービス</a>
    <a href="about.html">会社概要</a>
    <a href="contact.html" class="active">お問い合わせ</a>
  </div>
</nav>

<main>
  <section>
    <div class="section-title">
      <h2>制作のご相談</h2>
      <p>Send a Message</p>
    </div>
    
    <form id="contactForm" action="https://formspree.io/f/mpqqaeov" method="POST" autocomplete="off">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="例：山田 太郎" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="例：info@sample-studio.com" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" placeholder="（例）新商品のPR動画を作りたいです。予算は50万円程度で、3DCGを使って高級感を出したいと考えています。" required></textarea>

      <div style="text-align: center;">
        <button type="submit" class="btn">送信する</button>
      </div>
    </form>
  </section>
</main>

<footer>
  © 2026 Sample Creative Studio. All Rights Reserved.
</footer>

<script>
const form = document.getElementById('contactForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  const action = form.action;
  const btn = form.querySelector('button');
  const originalText = btn.innerText;
  
  btn.innerText = "送信中...";
  btn.disabled = true;

  fetch(action, {
    method: form.method,
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  })
  .then(response => {
    if (response.ok) {
      form.reset();
      window.location.href = 'success.html';
    } else {
      alert("送信に失敗しました。もう一度試してください。");
      btn.innerText = originalText;
      btn.disabled = false;
    }
  })
  .catch(error => {
    alert("送信に失敗しました。ネットワーク状況を確認してください。");
    btn.innerText = originalText;
    btn.disabled = false;
  });
});
</script>

</body>
</html>
